<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %} | IncetOps</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <link href="/static/IncetOps/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/static/IncetOps/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='IncetOps/layui/css/layui.css') }}" media="all" />
	<link rel="stylesheet" href="{{ url_for('static', filename='IncetOps/css/index.css') }}" media="all" />
	<link rel="stylesheet" type="text/css" href="https://static.saintic.com/cdn/iconfont/iconfont.css">
    {% block head %}{% endblock %}
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div class="layui-header header">
			<div class="layui-main mag0">
				<a class="logo">IncetOps</a>
				<!-- 显示/隐藏菜单 -->
				<a href="javascript:;" class="seraph hideMenu saintic-icon saintic-icon-bars"></a>
			    <!-- 顶部右侧菜单 -->
			    <ul class="layui-nav top_menu">
                    <li class="layui-nav-item" pc>
                        <a href="javascript:;" class="clearCache"><i class="layui-icon" data-icon="&#xe640;">&#xe640;</i><cite>清除缓存</cite><span class="layui-badge-dot"></span></a>
                    </li>
					<li class="layui-nav-item" id="userInfo">
						<a href="javascript:;"><img src="/static/IncetOps/images/default.png" class="layui-nav-img userAvatar" width="35" id="nav_avatar"><cite class="adminName" id="nav_nickname"></cite></a>
						<dl class="layui-nav-child">
							<dd><a href="{{ url_for('front.userSet') }}" target="_blank"><i class="seraph saintic-icon saintic-icon-setting"></i><cite>个人设置</cite></a></dd>
                            <!--
							<dd><a href="javascript:;" class="showNotice"><i class="saintic-icon saintic-icon-notice"></i><cite>系统公告</cite><span class="layui-badge-dot"></span></a></dd>
                            -->
							<dd pc><a href="javascript:;" class="changeSkin"><i class="saintic-icon saintic-icon-skin"></i><cite>更换皮肤</cite></a></dd>
							<dd><a href="{{ url_for('sso.Logout') }}" class="signOut"><i class="seraph saintic-icon saintic-icon-logout"></i><cite>退出</cite></a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<!-- 左侧导航 -->
		<div class="layui-side layui-bg-black">
			<div class="navBar layui-side-scroll" id="navBar">
				<ul class="layui-nav layui-nav-tree">
					<li class="layui-nav-item {% if request.endpoint == 'IncetOps.Inception' %}layui-this{% endif %}">
                        <a href="{{ url_for('IncetOps.Inception') }}"><cite>Inception</cite></a>
					</li>
                    <li class="layui-nav-item {% if request.endpoint == 'IncetOps.db' %}layui-this{% endif %}">
                        <a href="{{ url_for('IncetOps.db') }}"><cite>数据库</cite></a>
                    </li>
                    <li class="layui-nav-item {% if request.endpoint == 'IncetOps.task' %}layui-this{% endif %}">
                        <a href="{{ url_for('IncetOps.task') }}"><cite>任务</cite></a>
                    </li>
                    <li class="layui-nav-item {% if request.endpoint == 'IncetOps.statistics' %}layui-this{% endif %}">
                        <a href="{{ url_for('IncetOps.statistics') }}"><cite>统计</cite></a>
                    </li>
                    <li class="layui-nav-item {% if request.endpoint == 'IncetOps.help' %}layui-this{% endif %}">
                        <a href="{{ url_for('IncetOps.help') }}"><cite>帮助</cite></a>
                    </li>
				</ul>
			</div>
		</div>
		<!-- 右侧内容 -->
		<div class="layui-body">
			{% block page %}{% endblock %}
		</div>
		<!-- 底部 -->
		<div class="layui-footer footer">
			<p><span class="seraph">Copyright @ <script>document.write( new Date().getFullYear() );</script>. All rights reserved. Powered by <a href="https://github.com/staugur/IncetOps" target="_blank">IncetOps.</a> <a href="http://www.layui.com" target="_blank">使用Layui框架</a></span></p>
		</div>
	</div>

	<!-- 移动导航 -->
	<div class="site-tree-mobile"><i class="layui-icon">&#xe602;</i></div>
	<div class="site-mobile-shade"></div>

	<!-- js -->
    <script type="text/javascript" src="{{ url_for('static', filename='IncetOps/layui/layui.js') }}"></script>
    <script type="text/javascript">
        //全局设置
        layui.config({
            base: "/static/IncetOps/mymod/",
            version: "{{ Version }}"
        });
        layui.cache.conf = { sso_server: "{{ sso_server }}", sessionId: "{{ request.cookies.sessionId }}" };
    </script>
    {% block script %}{% endblock %}
</body>
</html>
